{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="{% static 'bootstrap/css/bootstrap.min.css' %}"
		/>
		<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}" />
		<link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />

		<!-- JS -->
		<script
			defer
			src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"
		></script>
		<title>{% block title %}Cable Reels Calculator{% endblock %}</title>
		<style>
			.fixed-header-table {
				width: 100%;
				border-collapse: collapse;
			}

			.fixed-header-table thead th {
				position: sticky;
				top: 0;
				background: white;
				z-index: 2;
				border: 1px solid #ccc;
			}

			.fixed-header-table tbody td,
			.fixed-header-table tbody th {
				border: 1px solid #ccc;
			}

			.table-container {
				max-height: 500px; /* Adjust this value as needed */
				overflow-y: auto;
			}

			.td-h-30 {
				height: 30px;
			}

			.th-bg-col {
				background-color: #e9e9e9;
			}
		</style>
	</head>
	<body>
		<div class="container-scroller">
			<!-- partial:../../partials/_navbar.html -->
			<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
				<div
					class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
				>
					<a class="navbar-brand brand-logo me-5" href="{% url 'cable_cal' %}"
						><img src="{% static 'img/crc-logo.svg' %}" class="me-2" alt="logo"
					/></a>
					<a class="navbar-brand brand-logo-mini" href="{% url 'cable_cal' %}"
						><img src="{% static 'img/crc-logo-mini.svg' %}" alt="logo"
					/></a>
				</div>
				<div
					class="navbar-menu-wrapper d-flex align-items-center justify-content-end"
				>
					<button
						class="navbar-toggler navbar-toggler align-self-center"
						type="button"
						data-toggle="minimize"
					>
						<span class="ti-view-list"></span>
					</button>

					<ul class="navbar-nav navbar-nav-right">
						<li class="nav-item nav-profile dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								data-bs-toggle="dropdown"
								id="profileDropdown"
							>
								<img
									src="{% static 'img/stp-global-cable.svg' %}"
									alt="profile"
								/>
							</a>
							<div
								class="dropdown-menu dropdown-menu-right navbar-dropdown"
								aria-labelledby="profileDropdown"
							>
								<a class="dropdown-item">
									<i class="ti-settings text-primary"></i>
									Settings
								</a>
								<a class="dropdown-item">
									<i class="ti-power-off text-primary"></i>
									Logout
								</a>
							</div>
						</li>
					</ul>
					<button
						class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
						type="button"
						data-toggle="offcanvas"
					>
						<span class="ti-view-list"></span>
					</button>
				</div>
			</nav>
			<!-- partial -->
			<div class="container-fluid page-body-wrapper">
				<!-- partial:../../partials/_sidebar.html -->
				<nav class="sidebar sidebar-offcanvas" id="sidebar">
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'cable_cal' %}">
								<i class="ti-write menu-icon"></i>
								<span class="menu-title">Hesablama</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'cable_list' %}">
								<i class="ti-view-list-alt menu-icon"></i>
								<span class="menu-title">Hesablama keçmişi</span>
							</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="{% url 'reels_list' %}">
								<i class="ti-view-list-alt menu-icon"></i>
								<span class="menu-title">Baraban siyahısı</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'transport_list' %}">
								<i class="ti-view-list-alt menu-icon"></i>
								<span class="menu-title">Nəqliyat siyahısı</span>
							</a>
						</li>
					</ul>
				</nav>
				<!-- partial -->
				<div class="main-panel">
					<div class="content-wrapper">
						<div class="row">
							<div class="col-lg-12 grid-margin stretch-card">
								<div class="card">{% block content %} {% endblock %}</div>
							</div>
						</div>
					</div>
					<footer class="footer">
						<div
							class="d-sm-flex justify-content-center justify-content-sm-between"
						>
							<span
								class="text-muted text-center text-sm-left d-block d-sm-inline-block"
								>Created by
								<a
									href="https://www.linkedin.com/in/murad-h-253bb5223?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app/"
									target="_blank"
									>Murad</a
								>
								in 2024</span
							>
							<span
								class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"
								>Beta Test</span
							>
						</div>
					</footer>
					<!-- partial -->
				</div>
				<!-- main-panel ends -->
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script src="{% static 'js/vendor.bundle.base.js' %}"></script>
		<!-- endinject -->
		<!-- Plugin js for this page-->
		<!-- End plugin js for this page-->
		<!-- inject:js -->
		<script src="{% static 'js/off-canvas.js' %}"></script>
		<script src="{% static 'js/hoverable-collapse.js' %}"></script>
		<script src="{% static 'js/template.js' %}"></script>
		<script src="{% static 'js/todolist.js' %}"></script>
		<!-- endinject -->
		<!-- Custom js for this page-->
		<!-- End custom js for this page-->
	</body>
</html>
